    <!DOCTYPE html>
    <html>
        <head>
            <title>Imagine Dragons Store Page</title>
            <link rel="stylesheet" href="style.css" />
            <script src="store.js" async></script>
        </head>
        <body>
            <header class="homepage_header">
                <nav class="nav main_nav">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="store.html"></a>Store</li>
                        <li><a href="about.html">about</a></li>
                    </ul>   
                </nav>
                <h1 class="artist-name artist-name-top">Imagine Dragons Store</h1>
            </header>
            <section container content-section2>
                <h3 class="section-header">MUSIC</h3>
                <div class="shop-items">
                    <div class="shop-item">
                        <span class="shop-item-name">Album 1</span>
                        <img class="shop-item-image" src="Images/album 1.jpg">
                        <div class="shop-item-details">
                            <span class="shop-item-price">$100</span>
                            <button class="btn btn-primary shop-item-button" type="button">add to cart</button>
                        </div>
                    </div>
                    <div class="shop-item">
                        <span class="shop-item-name">Album 2</span>
                        <img class="shop-item-image" src="Images/album 2.jpg">
                        <div class="shop-item-details">
                            <span class="shop-item-price">$100</span>
                            <button class="btn btn-primary shop-item-button" type="button">add to cart</button>
                        </div>
                    </div>
                    <div class="shop-item">
                        <span class="shop-item-name">Album 3</span>
                        <img class="shop-item-image" src="Images/album 3.jpg">
                        <div class="shop-item-details">
                            <span class="shop-item-price">$100</span>
                            <button class="btn btn-primary shop-item-button" type="button">add to cart</button>
                        </div>
                    </div>
                    <div class="shop-item">
                        <span class="shop-item-name">Album 4</span>
                        <img class="shop-item-image" src="Images/album 4.jpg">
                        <div class="shop-item-details">
                            <span class="shop-item-price">$100</span>
                            <button class="btn btn-primary shop-item-button" type="button">add to cart</button>
                        </div>
                    </div>
                </div>
            </section>
            <section class="container content-section2">
                <h3 class="section-header">CART</h3>
                    <div class="cart-row">
                        <span class="cart-item cart-header cart-column">Item</span>
                        <span class="cart-price cart-header cart-column">Price</span>
                        <span class="cart-quantity cart-header cart-column">Quantity</span>
                    </div>
                    <div class="cart-row">
                        <div class="cart-item cart-column">
                                <img class="cart-item-image" src="Images/album 4.jpg" width="50" height="50">
                                <span cart-item-name>T-Shirt</span>
                        </div>  
                            <span class="cart-price cart-column">$0.99</span>
                            <div class="cart-quantity cart-column"> 
                                <input class="cart-quantity-input" type="number" value="1">
                                <button class="btn btn-danger cart-quantity-button" type="button">Remove</button>
                            </div>
                    </div>
                    <div class=special-container>
                    <div class="cart-row">
                        <span class="cart-item cart-header cart-column">Item</span>
                        <span class="cart-price cart-header cart-column">Price</span>
                        <span class="cart-quantity cart-header cart-column">Quantity</span>
                    </div>
                    <div class="cart-row">
                        <div class="cart-item cart-column">
                                <img class="cart-item-image" src="Images/album 1.jpg" width="50" height="50">
                                <span cart-item-name>Painting</span>
                        </div>  
                            <span class="cart-price cart-column">$1000</span>
                            <div class="cart-quantity cart-column"> 
                                <input class="cart-quantity-input" type="number" value="1">
                                <button class="btn btn-danger cart-quantity-button" type="button">Remove</button>
                            </div>
                    </div>   
                    </div>
                <div class="cart-total">
                    <strong class="cart-total-name">TOTAL</strong>
                    <span class="cart-total-price">$9.99</span>
                </div>
                <div>
                    <button class="btn btn-primary btn-purchase" role="button">
                        <strong>PURCHASE</strong>
                    </button> 
                </div>
            </section>
            <footer class="footer">
                <div class="container main-footer-container">
                <h5 class="artist-name artist-name-bottom">Imagine Dragons</h5>
                <ul class="nav footer-nav">
                    <li><a href="https://youtube.com/" target="_blank">
                        <img src="Images/youtube.png" width="20" height="20"></a>
                    </li>
                    <li><a href="https://twitter.com/" target="_blank">
                        <img src="Images/twitter.jpg" width="20" height="20"></a>
                    </li>
                    <li><a href="https://instagram.com/" target="_blank">
                        <img src="Images/ig.png "width="20" height="20"></a>
                    </li>
                </ul>
                </div>
            </footer>
        </body>
    </html>
